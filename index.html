<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSK 2025</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <img src="images/csk/CSK_logo.avif" alt="CSK Logo" class="csk-logo">
        <h1>Chennai Super Kings 2025 💛</h1>
        <p class="tagline">Whistle Podu! Roaring into the Future</p>
        <div class="trophy-row">🏆🏆🏆🏆🏆</div>
    </header>

    <!-- Filter Buttons -->
    <section class="filters">
        <div class="filter-buttons">
            <button onclick="showCategory('all')">All</button>
            <button onclick="showCategory('captain')">Captain</button>
            <button onclick="showCategory('bowler')">Bowler</button>
            <button onclick="showCategory('batter')">Batter</button>
            <button onclick="showCategory('all-rounder')">All-Rounder</button>
            <button onclick="showCategory('wicket-keeper')">Wicket-Keeper</button>
        </div>
    </section>

    <!-- Player Gallery -->
    <div class="gallery" id="playerGallery">
        <div class="welcome-text">
            <h2>No Players Found 🛑</h2>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with 💛 by CSK Fans | © 2025 Chennai Super Kings</p>
    </footer>

    <script src="players.js"></script>
    <script src="script.js"></script>

</body>

</html>
